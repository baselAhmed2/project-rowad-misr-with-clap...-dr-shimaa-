<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SouQak - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/nav/styleindex.css">
    <script src="/nav/NAV.JS"></script>
    <style>
        :root {
            --primary-color: #e74c3c;
            --light-blue: #c5e8ec;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            display: flex;
            min-height: calc(100vh - 200px);
        }
        
        .login-image {
            flex: 1;
            background-color: var(--light-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-image img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-form h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .login-form p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
        
        .login-buttons {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 1rem;
            cursor: pointer;
            width: 45%;
            text-align: center;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                height: 300px;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="logoTxt">
          <h1>Sou<span>Q</span>ak</h1>
        </div>
        <div class="navbar-toggle">â˜°</div>
        <div class="sidebar">
          <a href="#">Home</a>
          <a href="/profile.html">Profile</a>
          <a href="#">About</a>
          <a href="#">Signup</a>
          <form class="searchbar">
            <input id="search" type="search" placeholder="Search..." required>
          </form>
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-image">
            <img src="/photos/Side Image.png" alt="Shopping cart with smartphone and shopping bags">
        </div>
        <div class="login-form">
            <h1>Log in to Exclusive</h1>
            <p>Enter your details below</p>
            
            <div class="form-group">
                <input type="text" placeholder="Email or Phone Number" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="login-buttons">
                <button class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forget Password?</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="countner"></div>
        <div class="footer_item">
          <div class="logoTxt">
            <h1>Sou<span>Q</span>ak</h1>
          </div>
          <div class="grid-container">
            <a href="#">Souqak</a>
            <a href="#">Account</a>
            <a href="#">Download App</a>
            <a href="#">Subscribe</a>
            <a href="#">My Account</a>
            <a href="#">Save $3 with App New User Only</a>
            <a href="#">Get 10% off your first order</a>
            <a href="#">Login / Register</a>
            <a href="#">Enter your email</a>
            <a href="#">Cart</a>
            <a href="#">Wishlist</a>
            <a href="#">Shop</a>
          </div>
        </div>
    </footer>

</body>
</html>
